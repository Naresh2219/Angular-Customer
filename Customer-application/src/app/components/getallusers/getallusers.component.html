<div class="container">
  <div class="logout">
    <h2>Admin/User Management</h2>
    <div class="search">
      <i class="fa fa-search"></i>
      <input type="search" [formControl]="search" id="userSearchInput" placeholder="Search">
    </div>
  </div>

  <div class="table">
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody *ngIf="(users$ | async) as users; else loading">
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.password }}</td>
          <td>
            <a [routerLink]="['/edit', user.name]">edit</a>
          </td>
          <td>
            <a (click)="deleteUser(user)">Delete</a>

          
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #loading>Loading...</ng-template>
  </div>
</div>
