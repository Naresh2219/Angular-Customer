<div>
    <h2>Open Tickets</h2>
    <ul>
      <li *ngFor="let ticket of openTickets">
        {{ ticket.description }} <!-- Replace with your actual ticket properties -->
      </li>
    </ul>
  </div>
  
  <div>
    <h2>Closed Tickets</h2>
    <ul>
      <li *ngFor="let ticket of closedTickets">
        {{ ticket.description }} <!-- Replace with your actual ticket properties -->
      </li>
    </ul>
  </div>
