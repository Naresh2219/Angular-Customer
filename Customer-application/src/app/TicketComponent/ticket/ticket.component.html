<!-- ticket.component.html -->

<div>
  <h2>Create Ticket</h2>

  <!-- Display user's email (optional) -->
  <p>User Email: {{ userEmail }}</p>

  <form (submit)="createTicket()">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="ticket.title" name="title" required>
    </div>

    <div>
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="ticket.description" name="description" required></textarea>
    </div>

    <div>
      <label for="status">Status:</label>
      <input type="text" id="status" [(ngModel)]="ticket.status" name="status" required>
    </div>

    <button type="submit">Create Ticket</button>
  </form>
</div>
